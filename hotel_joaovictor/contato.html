<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <script src="https://kit.fontawesome.com/063c0ac149.js" crossorigin="anonymous"></script>   
    <title>Document</title>
</head>
<body>
    <div class='conteiner'>
        <div class="cabeçalho">
            <div class="h1">
                <img src="imagens/rb_64252.png" alt="logo">
                <h1>Royal Cliff Hotel </h1>
            </div>
            <nav class="painel">
                <li><a href="menu.html"><b>Home</b></a></li>
                <li><a href="Sobre.html"><b>About</b></a></li>
                <li><a href="login.html"><b>Login</b></a></li>
                <li><a href="contato.html"><b>Contact</b></a></li>
            </nav>
        </div>
        <fieldset>
            <section>
                <h2><b>Fale Conosco</b></h2>
                <form action="#" method="post">
                    <div class="display">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="display">
                        <label for="motivo">Motivo do Contato:</label>
                    </div>
                    <div class="display">
                        <select id="motivo" name="motivo" required>
                            <option value="duvida">Dúvida</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                    <div class="display">
                        <label for="mensagem"></label>
                        <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
                    </div>
                    <div class="display">
                        <button type="submit">Enviar</button>
                    </div>
    
                </form>
            </section>
        </fieldset>       
    
        <footer>
            <div class="footer">
                <div>
                    <h3>Siga-nos</h3>
                    <div class="siga">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
                <div>
                    <h3>Endereço</h3>
                    <p>Rua das Palmeiras, 234</p>
                    <p>Bairro Jardim das Flores</p>
                    <p>CEP: 12345-678</p>
                    <p>Cidade: Vila Nova</p>
                    <p>Estado: SP</p>
                    <p>Brasil</p>
                </div>
                <div>
                    <h3>Precisa de Suporte?</h3>
                    <a href="contato.html">Contact us</a>
                </div>
            </div>
            <div class="logo">
                <img src="imagens/rb_64252.png" alt="logo">
            </div>
        </footer>
    </div>

    
</body>
</html>

</html>
